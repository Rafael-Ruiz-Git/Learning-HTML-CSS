<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full Stack Bootcamp</title>
  <style>
    a:link{
      color: blue;
      text-decoration: none;
    }
      a:hover{
      color: red;
      text-decoration: underline;
          }
          a:visited{
      color: green;
          }
      a:active{
      color: orange;
          }
    .hover-div {
      background-color: green;
      color: white;
      padding: 25px;
      text-align: center;
    }
    .hover-div:hover {
      background-color: blue;
      color: black;
      
    }
    </style>
</head>
<body>
 <a href="http://example.com"> Unvisited link</a><br/>
 <a href="http://example1.com"> visited link</a><br/>
 <a href="http://example2.com"> Hover link</a><br/>
 <div class="hover-div">Mouse Over Me</div>

</body>
</html>
